<section id="projects" class="form">
	<h2>Add Project</h2>
	<form>
		<label>Project Name: <input type="text" name="name" ng-model="newProject.name"></label>
		<label>Finish Date: <input type="date" name="date" ng-model="newProject.date"></label>
		<label class="textbox">Description: <textarea type="text" name="description" ng-model="newProject.description"></textarea></label>
		<button ng-click="addNewProject()">Add</button>
	</form>
</section>
<section class="content">
	<article ng-repeat="project in projects track by $index">
		<h3>{{project.name}}</h3>
		<p>Created on {{project.date | date : "MM/dd/yyyy"}}</p>
		<p class="description">{{project.description}}</p>
		<button ng-click="removeProject($index)">&times;</button>
	</article>
</section>
